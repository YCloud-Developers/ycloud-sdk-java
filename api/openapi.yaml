        - `authentication`: Indicates the business initiated the conversation with\
        \ a message template categorized as `AUTHENTICATION`.\n- `marketing`: Indicates\
        \ the business initiated the conversation with a message template categorized\
        \ as `MARKETING`.\n- `utility`: Indicates the business initiated the conversation\
        \ with a message template categorized as `UTILITY`.\n- `service`: Indicates\
        \ the user initiated the conversation."
      enum:
      - business_initiated
      - user_initiated
      - referral_conversion
      - authentication
      - marketing
      - utility
      - service
      type: string
    WhatsappConversationType:
