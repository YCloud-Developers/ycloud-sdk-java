    WhatsappPhoneNumberQualityRating:
      description: "Quality rating. One of `GREEN`, `YELLOW`, `RED`, or `UNKNOWN`.\
        \ See also [Phone Number Quality Rating](https://www.facebook.com/business/help/896873687365001).\n\
        - `GREEN`: High quality.\n- `YELLOW`: Medium quality.\n- `RED`: Low quality.\n\
        - `UNKNOWN`: Unknown quality."
      enum:
      - GREEN
      - YELLOW
      - RED
      - UNKNOWN
      type: string
    WhatsappPhoneNumberQualityUpdateEventEnum:
      description: "Indicates the update event type of WhatsApp phone number quality\
        \ when a notification is sent to you.\n- `ONBOARDING`: Typically when the\
        \ messaging limit changes from `TIER_NOT_SET` to another tier. \n- `UPGRADE`:\
        \ Messaging limit tier upgraded.\n- `DOWNGRADE`: Messaging limit tier downgraded.\n\
        - `FLAGGED`: Flagged status occurs when the quality rating reaches a low state.\
        \ If the message quality improves to a high or medium state and maintains\
        \ this for 7 days, your status will return to Connected. If the quality rating\
        \ doesn't improve, your status will still return to Connected, but you'll\
        \ be placed in a lower messaging limit tier. Learn more on [Phone Number Quality\
        \ Rating](https://www.facebook.com/business/help/896873687365001) docs.\n\
        - `UNFLAGGED`: Phone number status changes from `FLAGGED` to `CONNECTED`."
      enum:
      - ONBOARDING
      - UPGRADE
      - DOWNGRADE
      - FLAGGED
      - UNFLAGGED
      type: string
    WhatsappPhoneNumberStatus:
      description: "The status of a WhatsApp business phone number.\n- `PENDING`:\
        \ Pending. Phone number is newly added. Verify and register this phone number\
        \ so it can be connected to your account.\n- `UNVERIFIED`: Unverified. Verify\
        \ this phone number to start sending messages.\n- `MANUAL_REVIEW`: Being reviewed.\
        \ Phone number is currently being reviewed for connection to your account.\n\
        - `DISCONNECTED`: Offline. Phone number is currently not reachable by WhatsApp\
        \ servers.\n- `CONNECTED`: Connected. Phone number is associated with this\
        \ account and working properly.\n- `FLAGGED`: Flagged. This phone number has\
        \ been flagged due to low quality messages.\n- `WARNED`: Warned. A warning\
        \ has been issued for this number, potentially due to spam reports.\n- `RATE_LIMITED`:\
        \ Rate limited. The number of messages you can send from this phone number\
        \ may be restricted.\n- `BANNED`: Banned. Phone number cannot be used with\
        \ a WhatsApp account.\n- `RESTRICTED`: Restricted. This phone number has reached\
        \ its 24-hour messaging limit and can no longer send messages to customers.\
        \ Please wait until the messaging limit is reset to send messages.\n- `BLOCKED`:\
        \ Message limit reached. The limit has been reached for this 24-hour period.\n\
        - `MIGRATED`: Transferred. This phone number has been transferred to another\
        \ WhatsApp Business account.\n- `UNKNOWN`: Unavailable. The status of this\
        \ phone number can't be determined right now."
      enum:
      - PENDING
      - UNVERIFIED
      - MANUAL_REVIEW
      - DISCONNECTED
      - CONNECTED
      - FLAGGED
      - WARNED
      - RATE_LIMITED
      - BANNED
      - RESTRICTED
      - BLOCKED
      - MIGRATED
      - UNKNOWN
      type: string
    WhatsappPricingCategory:
