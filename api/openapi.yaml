        referred_product:
          $ref: '#/components/schemas/WhatsappInboundMessageReferredProduct'
      type: object
    WhatsappInboundMessageError:
      description: "When the message type `unsupported`, this object is included."
      properties:
        code:
          description: The error code.
          example: "131051"
          type: string
        title:
          description: The error title.
          example: Message type unknown
          type: string
        message:
          description: The error message.
          example: Message type unknown
          type: string
        error_data:
          description: "An error data object with the following properties:\n- `details`:\
            \ A string describing the reason for the error. Example: `Message type\
            \ is currently not supported.`."
          type: object
      type: object
    WhatsappInboundMessageInteractive:
      description: "When a customer has interacted with your message, this object\
        \ is included in the message object."
      properties:
        type:
          description: "The type of interactive message received.\n- `button_reply`:\
            \ Sent when a customer clicks a button.\n- `list_reply`: Sent when a customer\
            \ selects an item from a list.\n- `nfm_reply`: Sent when a customer responds\
            \ to a WhatsApp Flow (Next Feature Messaging).\n- `call_permission_reply`:\
            \ Sent when a customer responds to a call permission request."
          enum:
          - button_reply
          - list_reply
          - nfm_reply
          - call_permission_reply
          type: string
        button_reply:
          $ref: '#/components/schemas/WhatsappInboundMessageInteractive_button_reply'
        list_reply:
          $ref: '#/components/schemas/WhatsappInboundMessageInteractive_list_reply'
        nfm_reply:
          $ref: '#/components/schemas/WhatsappInboundMessageInteractive_nfm_reply'
        call_permission_reply:
          $ref: '#/components/schemas/WhatsappInboundMessageInteractive_call_permission_reply'
      type: object
    WhatsappInboundMessageLocation:
      description: "When you receive a notification of a user's static location, the\
        \ location object provides the details of the location."
      properties:
        latitude:
          description: Latitude of location being sent.
          format: double
          type: number
        longitude:
          description: Longitude of location being sent.
          format: double
          type: number
        address:
          description: Address of the location.
          type: string
        name:
          description: Name of the location.
          type: string
        url:
          description: URL for the website where the user downloaded the location
            information.
          type: string
      type: object
    WhatsappInboundMessageMedia:
      description: "When a message with media (`image` | `document` | `audio` | `video`\
        \ | `sticker`) is received, the WhatsApp Business API client will download\
        \ the media. Once the media is downloaded, a notification is sent to your\
        \ Webhook. This message contains information that identifies the media object\
        \ and enables you to find and download the object."
      properties:
        id:
          description: ID of the media. Can be used to delete the media if stored
            locally on the client.
          type: string
        link:
          description: "The url to download the media file.\nNote that This link can\
            \ be directly accessed in a few minutes for the convenience of the consumer,\
            \ but you should always include an `X-API-Key` header to download this\
            \ file within a month."
          type: string
        caption:
          description: The provided caption for the media. Only present if specified.
          type: string
        filename:
          description: Filename on the sender's device. This will only be present
            in `document` media messages.
          type: string
        metadata:
          additionalProperties:
            type: object
          description: Metadata pertaining to `sticker` media.
          type: object
        mime_type:
          description: Mime type of the media.
          type: string
        sha256:
          description: Checksum.
          type: string
      type: object
    WhatsappInboundMessageOrder:
      description: "When a customer places an order, the message type is set to `order`,\
        \ and this field is included."
      properties:
        catalog_id:
          description: The catalog ID.
          example: the-catalog_id
          type: string
        product_items:
          items:
            $ref: '#/components/schemas/WhatsappInboundMessageOrderProductItem'
          type: array
        text:
          description: Text message sent along with the order.
          type: string
      type: object
    WhatsappInboundMessageOrderProductItem:
      properties:
        product_retailer_id:
          description: The product SKU identifier.
          type: string
        quantity:
          description: Number of item.
          format: int32
          type: integer
        item_price:
          description: Unitary price of item.
          format: double
          type: number
        currency:
          description: "Price currency. [ISO 4217 currency code](https://en.wikipedia.org/wiki/ISO_4217)."
          example: USD
          type: string
      type: object
    WhatsappMessageReaction:
      description: "When a user reacts to messages with an emoji, the message type\
        \ is set to `reaction`, and this field is included."
      example:
        emoji: emoji
        message_id: wamid.BgNODYxN...
      properties:
        message_id:
          description: Specifies the `wamid` of the message received that contained
            the reaction.
          example: wamid.BgNODYxN...
          type: string
        emoji:
          description: "**Required** when you send a `reaction` message. Set it to\
            \ `\"\"` if you want to remove the emoji.\n**Optional** when you received\
            \ a message from a user. This field is included when a user reacts to\
            \ messages with an emoji. Otherwise, it indicates a user removed the emoji."
          type: string
      required:
      - message_id
      type: object
    WhatsappInboundMessageReferral:
      description: "When a user messages businesses using call-to-actions buttons\
        \ on [Ads that Click to WhatsApp](https://www.facebook.com/business/help/447934475640650)\
        \ or a [Facebook Page call-to-action buttons](https://www.facebook.com/help/977869848936797),\
        \ this field is included as an attachment."
      properties:
        source_url:
          description: Specifies the URL that leads to the ad or post clicked by the
            user. Opening this URL takes you to the ad viewed by your user.
          type: string
        source_type:
          description: Specifies the type of the ad's source. Supported values are
            "ad" or "post".
          type: string
        source_id:
          description: Specifies the Meta ID for an ad or post.
          type: string
        headline:
          description: Specifies the headline used in the ad or post that generated
            the message.
          type: string
        body:
          description: "The description, or body, from the ad or post that generated\
            \ the message."
          type: string
        media_type:
          description: Media present in the ad or post the user clicked. Supported
            values are "image" or "video".
          type: string
        image_url:
          description: |-
            **Added if media_type is "image".**

            Contains a URL to the raw image.
          type: string
        video_url:
          description: |-
            **Added if media_type is "video".**

            Contains a URL to the video.
          type: string
        thumbnail_url:
          description: |-
            **Added if media_type is "video".**

            Contains a URL to the thumbnail image of the clicked video.
          type: string
        ctwa_clid:
          description: Click ID generated by Meta for ads that click to WhatsApp.
          type: string
      type: object
    WhatsappInboundMessageReferredProduct:
      description: "A Product Inquiry Message is received when a user is asking for\
        \ more information about a specific product.\nThese can be received as in\
        \ two scenarios:\n1. When a customer replies to Single or Multi-Product Messages.\n\
        2. When a customer accesses a business' catalog through another entry point,\
        \ navigates to a Product Details Page, and clicks Message Business about this\
        \ Product."
      properties:
        catalog_id:
          description: The catalog ID.
          type: string
        product_retailer_id:
          description: The product SKU identifier.
          type: string
      type: object
    WhatsappInboundMessageSystem:
      description: "When the message type is set to `system`, this field is included.\n\
        This object is added to Webhooks if a user has changed their phone number\
        \ and if a user's identity has potentially changed on WhatsApp."
      properties:
        body:
          description: "Describes the system message event. Supported use cases are:\n\
            - Phone number update: for when a user changes from an old number to a\
            \ new number.\n- Identity update: for when a user identity has changed."
          type: string
        new_wa_id:
          description: |-
            **Added to Webhooks for phone number updates.**

            New WhatsApp ID of the customer.
          type: string
        type:
          description: "Supported types are:\n- `user_changed_number`: for a user\
            \ changed number notification.\n- `user_identity_changed`: for user identity\
            \ changed notification."
          type: string
        user:
          description: |-
            **Added to Webhooks for identity updates.**

            The new WhatsApp user ID of the customer.
          type: string
      type: object
    WhatsappInboundMessageText:
      description: "When the notification describes a text message, the text object\
        \ provides the body of the text message."
      properties:
        body:
          description: Message text.
          type: string
      type: object
    WhatsappInboundMessageType:
      description: "WhatsApp inbound message type.\nSee also [WhatsApp webhook messages\
        \ object](https://developers.facebook.com/docs/whatsapp/cloud-api/webhooks/components#messages-object)."
      enum:
      - text
      - image
      - video
      - audio
      - document
      - sticker
      - contacts
      - location
      - interactive
      - button
      - reaction
      - request_welcome
      - order
      - system
      - unsupported
      type: string
