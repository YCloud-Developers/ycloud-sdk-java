    WhatsappPayment:
      description: |-
        Represents a payment object.
        Businesses receive updates via webhooks when the status of the user-initiated transaction changes.
      properties:
        wabaId:
          description: WhatsApp Business Account ID.
          type: string
        referenceId:
          description: "Unique identifier for the payment provided by the business.\n\
            It is case sensitive and cannot be an empty string and can only contain\
            \ English letters, numbers, underscores, dashes, or dots, and should not\
            \ exceed 35 characters."
          type: string
        status:
          $ref: '#/components/schemas/WhatsappPaymentStatus'
