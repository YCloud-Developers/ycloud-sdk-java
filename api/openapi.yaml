        \ the template is sent in a template message) to the device's clipboard when\
        \ tapped by the app user. Templates are limited to one copy code button.\n\
        - `OTP`: One-time password (OTP) buttons are a special type of URL button\
        \ component used with authentication templates.\n- `CATALOG`: When a customer\
        \ taps the **View catalog** button in a catalog template message, your product\
        \ catalog appears within WhatsApp.\n- `MPM`: Customers can browse products\
        \ and sections by tapping the **View items** button in a multi-product template\
        \ message.\n- `FLOW`: Use this type to specify the [Flow](https://developers.facebook.com/docs/whatsapp/flows)\
        \ to be sent with the template message.\n- `ORDER_DETAILS`: Provides a order\
        \ details button with `Review and Pay` text.\n- `VOICE_CALL`: Triggers a WhatsApp\
        \ call, when clicked by a WhatsApp customer."
