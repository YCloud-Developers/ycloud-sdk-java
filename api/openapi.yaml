      description: "Indicates who initiated the conversation.\n**Note: Starting June\
        \ 1, 2023, `business_initiated` will be replaced with `authentication`, `marketing`,\
        \ and `utility`, while `user_initiated` will be replaced with `service`. For\
        \ more information, see also [Updates to conversation-based pricing: Effective\
        \ June 1, 2023](https://developers.facebook.com/docs/whatsapp/updates-to-pricing).**\
        \ \n- `business_initiated`: Indicates that the conversation started by a business\
        \ sending the first message to a customer. This applies any time it has been\
        \ more than 24 hours since the last customer message.\n- `user_initiated`:\
        \ Indicates that the conversation started by a business replying to a customer\
        \ message. This applies only when the business reply is within 24 hours of\
        \ the last customer message.\n- `referral_conversion`: Indicates the user\
        \ initiated the conversation by clicking a [Click to WhatsApp ad](https://www.facebook.com/business/help/447934475640650)\
