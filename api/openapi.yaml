openapi: 3.0.0
info:
  contact:
    email: service@ycloud.com
  description: "The [YCloud](https://ycloud.com) API is organized around [REST](https://en.wikipedia.org/wiki/Representational_state_transfer).\
    \ Our API is designed to have predictable, resource-oriented URLs, return [JSON](https://www.json.org)\
    \ responses, and use standard HTTP response codes and verbs."
  termsOfService: https://ycloud.com/terms-service
  title: YCloud API
  version: v2
externalDocs:
  description: Homepage
  url: https://ycloud.com
servers:
- description: Base URL
  url: https://api.ycloud.com/v2
security:
- api_key: []
tags:
- name: Balance
- name: Contacts
- name: Custom Events
- name: Emails
- name: SMS
- name: Unsubscribers
- name: Verify
- name: Voices
- name: Webhook Endpoints
- name: WhatsApp Business Accounts
- name: WhatsApp Inbound Messages
- name: WhatsApp Media
- name: WhatsApp Messages
- name: WhatsApp Calling
- name: WhatsApp Phone Numbers
- name: WhatsApp Templates
- name: WhatsApp Flows
paths:
  /balance:
    get:
      description: Retrieves the current account balance.
      operationId: balance-retrieve
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Balance'
          description: Successfully retrieved balance.
      summary: Retrieve balance
      tags:
      - Balance
      x-accepts: application/json
  /contact/contacts:
    get:
      description: Returns a paginated list of contacts.
      operationId: contact-list
      parameters:
      - description: "Page number of the results to be returned, 1-based."
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: "A limit on the number of results to be returned, or number of\
          \ results per page, between 1 and 100, defaults to 10."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: Return results inside an object that contains the total result
          count or not.
        explode: true
        in: query
        name: includeTotal
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Comma-separated list of tags.
        explode: true
        in: query
        name: filter.tags
        required: false
        schema:
          example: "tag1,tag2"
          type: string
        style: form
      - description: "Two-letter country abbreviation. See [ISO 3166-1 alpha-2 country\
          \ code](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)."
        explode: true
        in: query
        name: filter.countryCode
        required: false
        schema:
          example: US
          type: string
        style: form
      - description: "Phone number in [E.164](https://en.wikipedia.org/wiki/E.164)\
          \ format."
        explode: true
        in: query
        name: filter.phoneNumber
        required: false
        schema:
          example: +16315551111
          type: string
        style: form
      - description: The contact's email address.
        explode: true
        in: query
        name: filter.email
        required: false
        schema:
          example: support@example.com
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactPage'
          description: Successfully retrieved a paginated list of objects.
      summary: List contacts
      tags:
      - Contacts
      x-group-parameters: true
      x-accepts: application/json
    post:
      description: Creates a contact.
      operationId: contact-create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactCreateRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
          description: Successfully created a contact.
      summary: Create a contact
      tags:
      - Contacts
      x-content-type: application/json
      x-accepts: application/json
  /contact/contacts/{id}:
    delete:
      description: Deletes a contact.
      operationId: contact-delete
      parameters:
      - description: ID of the contact.
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: "1693364594105000026"
          maxLength: 255
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
          description: Successfully deleted the contact.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The requested resource does not exist.
      summary: Delete a contact
      tags:
      - Contacts
      x-accepts: application/json
    get:
      description: Retrieves a contact.
      operationId: contact-retrieve
      parameters:
      - description: ID of the contact.
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: "1693364594105000026"
          maxLength: 255
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
          description: Successfully retrieved the contact.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The requested resource does not exist.
      summary: Retrieve a contact
      tags:
      - Contacts
      x-accepts: application/json
    patch:
      description: Updates a contact.
      operationId: contact-update
      parameters:
      - description: ID of the contact.
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: "1693364594105000026"
          maxLength: 255
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactUpdateRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
          description: Successfully updated the contact.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The requested resource does not exist.
      summary: Update a contact
      tags:
      - Contacts
      x-content-type: application/json
      x-accepts: application/json
  /contact/contacts/attributes:
    get:
      description: Returns a list of all available contact attributes and their configurations.
      operationId: contact-attributes-list
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ContactAttribute'
                type: array
          description: Successfully retrieved contact attributes.
      summary: List contact attributes
      tags:
      - Contacts
      x-accepts: application/json
  /event/definitions:
    post:
      description: Creates a custom event definition.
      operationId: custom_events-create-definition
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomEventDefinitionCreateRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomEventDefinition'
          description: Successfully created an event definition.
      summary: Create an event definition
      tags:
      - Custom Events
      x-content-type: application/json
      x-accepts: application/json
  /event/definitions/{name}:
    get:
      description: Retrieves a custom event definition you previously created.
      operationId: custom_events-retrieve-definition
      parameters:
      - description: Name of the custom event.
        explode: false
        in: path
        name: name
        required: true
        schema:
          example: unique_event_name
          pattern: "[a-z0-9_]{1,50}"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomEventDefinition'
          description: Successfully retrieved the event definition.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The requested resource does not exist.
      summary: Retrieve an event definition
      tags:
      - Custom Events
      x-accepts: application/json
    patch:
      description: Updates an event definition's label and description.
      operationId: custom_events-update-definition
      parameters:
      - description: Name of the custom event.
        explode: false
        in: path
        name: name
        required: true
        schema:
          example: unique_event_name
          pattern: "[a-z0-9_]{1,50}"
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomEventDefinitionUpdateRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomEventDefinition'
          description: Successfully updated the event definition.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The requested resource does not exist.
      summary: Update an event definition
      tags:
      - Custom Events
      x-content-type: application/json
      x-accepts: application/json
  /event/definitions/{name}/properties:
    post:
      description: Defines a new property for the event definition.
      operationId: custom_events-create-property-definition
      parameters:
      - description: Name of the custom event.
        explode: false
        in: path
        name: name
        required: true
        schema:
          example: unique_event_name
          pattern: "[a-z0-9_]{1,50}"
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomEventDefinitionPropertyCreateRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomEventDefinitionProperty'
          description: Successfully created an event property.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The requested resource does not exist.
      summary: Create an event property definition
      tags:
      - Custom Events
      x-content-type: application/json
      x-accepts: application/json
  /event/definitions/{name}/properties/{propertyName}:
    delete:
      description: Deletes a property of the event definition.
      operationId: custom_events_delete-property-definition
      parameters:
      - description: Name of the custom event.
        explode: false
        in: path
        name: name
        required: true
        schema:
          example: unique_event_name
          pattern: "[a-z0-9_]{1,50}"
          type: string
        style: simple
      - description: Name of the custom event property.
        explode: false
        in: path
        name: propertyName
        required: true
        schema:
          example: unique_property_name
          pattern: "[a-z0-9_]{1,50}"
          type: string
        style: simple
      responses:
        "200":
          description: Successfully deleted the event property definition.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The requested resource does not exist.
      summary: Delete an event property definition
      tags:
      - Custom Events
      x-accepts: application/json
    patch:
      description: Updates an event property definition's label and description.
      operationId: custom_events_update-property-definition
      parameters:
      - description: Name of the custom event.
        explode: false
        in: path
        name: name
        required: true
        schema:
          example: unique_event_name
          pattern: "[a-z0-9_]{1,50}"
          type: string
        style: simple
      - description: Name of the custom event property.
        explode: false
        in: path
        name: propertyName
        required: true
        schema:
          example: unique_property_name
          pattern: "[a-z0-9_]{1,50}"
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomEventDefinitionPropertyUpdateRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomEventDefinitionProperty'
          description: Successfully updated the event property definition.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The requested resource does not exist.
      summary: Update an event property definition
      tags:
      - Custom Events
      x-content-type: application/json
      x-accepts: application/json
  /event/events:
    post:
      description: Sends an event.
      operationId: custom_events-send-event
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomEventSendRequest'
        required: true
      responses:
        "200":
          description: Successfully sent the event.
      summary: Send an event
      tags:
      - Custom Events
      x-content-type: application/json
      x-accepts: application/json
  /emails:
    post:
      description: Sends an outbound email message.
      operationId: email-send
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailSendRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Email'
          description: The request is successfully accepted.
      summary: Send an email
      tags:
      - Emails
      x-content-type: application/json
      x-accepts: application/json
  /sms:
    get:
      description: Returns a paginated list of SMS messages you've previously sent.
      operationId: sms-list
      parameters:
      - description: "Page number of the results to be returned, 1-based."
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: "A limit on the number of results to be returned, or number of\
          \ results per page, between 1 and 100, defaults to 10."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: Return results inside an object that contains the total result
          count or not.
        explode: true
        in: query
        name: includeTotal
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "Return results where the `createTime` field is greater than\
          \ or equal to this value. Default: One day ago from now."
        explode: true
        in: query
        name: filter.createTime.gte
        required: false
        schema:
          example: 2022-03-01T12:00:00Z
          format: date-time
          type: string
        style: form
      - description: Return results where the `createTime` field is less than or equal
          to this value.
        explode: true
        in: query
        name: filter.createTime.lte
        required: false
        schema:
          example: 2022-03-31T12:00:00Z
          format: date-time
          type: string
        style: form
      - description: Unique object ID on our side. Other filter parameters will be
          ignored if this parameter is present.
        explode: true
        in: query
        name: filter.id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmsPage'
          description: Successfully retrieved a paginated list of objects.
      summary: List SMS records
      tags:
      - SMS
      x-group-parameters: true
      x-accepts: application/json
    post:
      description: Sends an outbound text message.
      operationId: sms-send
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SmsSendRequest'
        description: SMS request that needs to be sent.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sms'
          description: The request is successfully accepted.
      summary: Send an SMS
      tags:
      - SMS
      x-content-type: application/json
      x-accepts: application/json
  /unsubscribers:
    get:
      description: Returns a paginated list of unsubscribers.
      operationId: unsubscriber-list
      parameters:
      - description: "Page number of the results to be returned, 1-based."
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: "A limit on the number of results to be returned, or number of\
          \ results per page, between 1 and 100, defaults to 10."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: Return results inside an object that contains the total result
          count or not.
        explode: true
        in: query
        name: includeTotal
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "A cursor to fetch the next page in cursor pagination.\nFor example,\
          \ if you make a list request, receive 100 objects and `cursor.after=id:foo`,\
          \ your subsequent call can include `pageAfter=id:foo` in order to fetch\
          \ the next page of the list."
        explode: true
        in: query
        name: pageAfter
        required: false
        schema:
          example: id:foo
          type: string
        style: form
      - explode: true
        in: query
        name: filter.customer
        required: false
        schema:
          description: The customer who has opted out.
          example: +16315551111
          type: string
        style: form
      - explode: true
        in: query
        name: filter.channel
        required: false
        schema:
          $ref: '#/components/schemas/UnsubscriberChannel'
        style: form
      - explode: true
        in: query
        name: filter.regionCode
        required: false
        schema:
          description: "Region code, formatted in [ISO 3166-1 alpha-2 country code](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)."
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnsubscriberPage'
          description: Successfully retrieved a paginated list of objects.
      summary: List unsubscribers
      tags:
      - Unsubscribers
      x-group-parameters: true
      x-accepts: application/json
    post:
      description: |-
        Creates an unsubscriber.
        An unsubscriber is a configuration item representing that customers opt out of receiving messages from your business.
        **A customer and a channel form a unique identifier for an unsubscriber.**
      operationId: unsubscriber-create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnsubscriberCreateRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unsubscriber'
          description: Successfully created an unsubscriber.
      summary: Create an unsubscriber
      tags:
      - Unsubscribers
      x-content-type: application/json
      x-accepts: application/json
  /unsubscribers/{customer}:
    get:
      description: Returns all unsubscribers for the specified customer.
      operationId: unsubscriber-list-all-by-customer
      parameters:
      - description: The customer who has opted out.
        explode: false
        in: path
        name: customer
        required: true
        schema:
          example: +16315551111
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Unsubscriber'
                type: array
          description: Successfully retrieved the unsubscribers.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The requested resource does not exist.
      summary: List all unsubscribers by customer
      tags:
      - Unsubscribers
      x-accepts: application/json
  /unsubscribers/{customer}/{channel}:
    delete:
      description: Deletes the unsubscriber for the specified customer and channel.
      operationId: unsubscriber-delete-by-customer-and-channel
      parameters:
      - description: The customer who has opted out.
        explode: false
        in: path
        name: customer
        required: true
        schema:
          example: +16315551111
          type: string
        style: simple
      - explode: false
        in: path
        name: channel
        required: true
        schema:
          $ref: '#/components/schemas/UnsubscriberChannel'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unsubscriber'
          description: Successfully deleted the unsubscriber.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The requested resource does not exist.
      summary: Delete an unsubscriber
      tags:
      - Unsubscribers
      x-accepts: application/json
    get:
      description: Retrieves the unsubscriber for the specified customer and channel.
      operationId: unsubscriber-retrieve-by-customer-and-channel
      parameters:
      - description: The customer who has opted out.
        explode: false
        in: path
        name: customer
        required: true
        schema:
          example: +16315551111
          type: string
        style: simple
      - explode: false
        in: path
        name: channel
        required: true
        schema:
          $ref: '#/components/schemas/UnsubscriberChannel'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unsubscriber'
          description: Successfully retrieved the unsubscribers.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The requested resource does not exist.
      summary: Retrieve an unsubscriber
      tags:
      - Unsubscribers
      x-accepts: application/json
  /verify/verifications:
    post:
      description: "Starts a verification by sending an SMS, voice, or email message\
        \ to the recipient.\nThis verification is charged once the message is sent\
        \ successfully."
      operationId: verification-send
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerificationSendRequest'
        description: Verification request that needs to be sent.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Verification'
          description: The request is successfully accepted.
      summary: Start a verification
      tags:
      - Verify
      x-content-type: application/json
      x-accepts: application/json
  /verify/verificationChecks:
    post:
      description: "Checks a verification with a phone number, an email address, or\
        \ a verification ID.\nA `pending` verification status changes to `approved`\
        \ once you receive a response with the `valid` parameter is `true`. An approved\
        \ verification cannot be checked anymore."
      operationId: verification-check
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerificationCheckRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerificationCheck'
          description: Successfully processed the verification check.
      summary: Check a verification
      tags:
      - Verify
      x-content-type: application/json
      x-accepts: application/json
  /voices:
    get:
      description: Returns a paginated list of voice calls you've previously sent.
      operationId: voice-list
      parameters:
      - description: "Page number of the results to be returned, 1-based."
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: "A limit on the number of results to be returned, or number of\
          \ results per page, between 1 and 100, defaults to 10."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: Return results inside an object that contains the total result
          count or not.
        explode: true
        in: query
        name: includeTotal
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "Return results where the `createTime` field is greater than\
          \ or equal to this value. Default: One day ago from now."
        explode: true
        in: query
        name: filter.createTime.gte
        required: false
        schema:
          example: 2022-03-01T12:00:00Z
          format: date-time
          type: string
        style: form
      - description: Return results where the `createTime` field is less than or equal
          to this value.
        explode: true
        in: query
        name: filter.createTime.lte
