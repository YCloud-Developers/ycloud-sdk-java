            \ URLs are preferred. You must include a hostname, since IP addresses\
            \ will not be matched.\nMaximum length: 4096 characters."
          maxLength: 4096
          type: string
        preview_url:
          description: "By default, WhatsApp recognizes URLs and makes them clickable,\
            \ but you can also include a preview box with more information about the\
            \ link. Set this field to true if you want to include a URL preview box.\n\
            The majority of the time, the receiver will see a URL they can click on\
            \ when you send an URL, set preview_url to true, and provide a body object\
            \ with a http or https link.\nURL previews are only rendered after one\
            \ of the following has happened:\n- The business has sent a message template\
            \ to the user.\n- The user initiates a conversation with a \"click to\
