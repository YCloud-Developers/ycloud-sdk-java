          - payu
          - zaakpay
          type: string
        status:
          description: "The status of the transaction. One of `pending`, `success`\
            \ or `failed`."
          enum:
          - pending
          - success
          - failed
          type: string
        createdTimestamp:
          description: Time when transaction was created in epoch milliseconds.
          format: int64
          type: integer
        updatedTimestamp:
          description: Time when transaction was last updated in epoch milliseconds.
          format: int64
          type: integer
        amount:
          $ref: '#/components/schemas/WhatsappMessageOrderAmount'
        currency:
          description: |-
