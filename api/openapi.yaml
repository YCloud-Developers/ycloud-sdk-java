    WhatsappTemplateQualityRating:
      description: "Quality rating of WhatsApp template. One of `GREEN`, `YELLOW`,\
        \ `RED`, or `UNKNOWN`. See also [Template Quality Rating](https://developers.facebook.com/docs/whatsapp/message-templates/guidelines/#quality-rating).\n\
        - `GREEN`: High quality.\n- `YELLOW`: Medium quality.\n- `RED`: Low quality.\n\
        - `UNKNOWN`: Unknown quality."
      enum:
      - GREEN
      - YELLOW
      - RED
      - UNKNOWN
      type: string
    WhatsappTemplateStatus:
      description: "The status of a WhatsApp template.\n- `PENDING`: The template\
        \ is still under review. Review can take up to 24 hours.\n- `REJECTED`: The\
        \ template has been rejected during review process.\n- `APPROVED`: The template\
        \ is approved, and you may begin sending it to customers.\n- `PAUSED`: The\
        \ template has been paused due to recurring negative feedback from customers.\
        \ Message templates with this status cannot be sent to customers. See [Template\
        \ Pausing](https://developers.facebook.com/docs/whatsapp/message-templates/guidelines#template-pausing).\n\
        - `DISABLED`: The template has been disabled due to recurring negative feedback\
        \ from customers or for violating one or more of our policies. Message templates\
        \ with this status cannot be sent to customers. You may be able to edit a\
        \ disabled message template and request an appeal. See [Appeals](https://developers.facebook.com/docs/whatsapp/message-templates/guidelines#appeals).\n\
        - `IN_APPEAL`: The template is in appeal. See also [Template Appeals](https://developers.facebook.com/docs/whatsapp/message-templates/guidelines#appeals).\n\
        - `DELETED`: The template is deleted."
      enum:
      - PENDING
      - REJECTED
      - APPROVED
      - PAUSED
      - DISABLED
      - IN_APPEAL
      - DELETED
      example: REJECTED
      type: string
    WhatsappTemplateStatusUpdateEventEnum:
      description: "Used when an event happened on WhatsApp template status updates.\n\
        - `PENDING`: Pending.\n- `APPROVED`: Approved.\n- `REJECTED`: Rejected.\n\
        - `IN_APPEAL`: In appeal. See also [Template Appeals](https://developers.facebook.com/docs/whatsapp/message-templates/guidelines#appeals).\n\
        - `PAUSED`: Paused. See also [Template Pausing](https://developers.facebook.com/docs/whatsapp/message-templates/guidelines#template-pausing).\n\
        - `FLAGGED`: Flagged. The template is scheduled for disabling.\n- `DISABLED`:\
        \ Disabled. See also [Template Pausing](https://developers.facebook.com/docs/whatsapp/message-templates/guidelines#template-pausing).\n\
        - `REINSTATED`: Reinstated.\n- `PENDING_DELETION`: Pending deletion."
      enum:
      - PENDING
      - APPROVED
      - REJECTED
      - IN_APPEAL
      - PAUSED
      - FLAGGED
      - DISABLED
      - REINSTATED
      - PENDING_DELETION
      type: string
