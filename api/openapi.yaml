        \ specified business phone number when tapped by the app user. Templates are\
        \ limited to one phone number button.\n- `URL`: URL buttons load the specified\
        \ URL in the device's default web browser when tapped by the app user. Templates\
        \ are limited to two URL buttons.\n- `QUICK_REPLY`: Quick reply buttons are\
